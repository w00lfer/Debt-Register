  <body>
      <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="Homepage.html">Debt register</a>
          <ul class="ml-md-auto my-3">

            <a role="button"  data-toggle="modal" class="nav-item" href="#loginModal">Sign in</a>
          </ul>

    <div class="container-fluid my-container">
        <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Sign in</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    </div>
                    <div class="modal-body">
                        <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="uname1" id="uname1" required="" placeholder="Username">
                                <div class="invalid-feedback">Oops, you missed this one.</div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="pwd1" required="" autocomplete="new-password" placeholder="Password">
                                <div class="invalid-feedback">Enter your password too!</div>
                            </div>
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="rememberMe">
                              <label class="custom-control-label" for="rememberMe">Remember me on this computer</label>
                            </div>
                            <div class="form-group py-4">
                                <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancel</button>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </div>
                        </form>
                        <div class="form-group">
                            <label class="label">Doesn't have you account?</label>
                            <button class="btn btn-outline btn-lg btn-secondary" id="signUp" data-dismiss="modal" aria-hidden="true" href="SignUp.html">Sign Up in Debt Register!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <div class="thumbnail col-md-offset-3 col-md-6">
        <div id="form">
          <div class="form-group">

            username
