<mat-card  class="register-card" fxLayoutAlign="main-axis: center" fxLayout="column">
  <mat-card-header>
      <mat-card-title>Sign up!</mat-card-title>
  </mat-card-header>
      <mat-card-content>
        <form class="register-form" fxLayout="column">
          <mat-form-field >
            <input  matInput  placeholder="Username" [(ngModel)]="signUpUser.username"  name="username"  required>
            </mat-form-field>
            <mat-form-field>
            <input  matInput  placeholder="Password" [(ngModel)]="signUpUser.password"  type="password"  name="password"  required>
            </mat-form-field>
            <mat-form-field>
              <input  matInput  placeholder="Email" [(ngModel)]="signUpUser.email"  type="email"  name="email"  required>
              </mat-form-field>
              <mat-form-field>
                <input  matInput  placeholder="FullName" [(ngModel)]="signUpUser.fullName"  name="fullName"  required>
                </mat-form-field>
                <mat-form-field>
                  <input  matInput  placeholder="Telephone Number" [(ngModel)]="signUpUser.telephoneNumber" name="telephoneNumber"  required>
                  </mat-form-field>
      </form>
      </mat-card-content>
      <mat-card-actions>
        <button  mat-raised-button (click)="register()"  color="primary">register</button>
    </mat-card-actions>
    </mat-card>
