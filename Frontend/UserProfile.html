<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  </head>

  <body>
      <nav class="top-navigation-bar navbar navbar-expand-lg">
          <a class="navbar-brand" href="Summary.html">Debt register</a>
          <div class="ml-md-auto nav-sign my-3">
            <div>
                <a class="username dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="UserProfile.html">Account</a>
                    <a class="dropdown-item logout" href="#">Logout</a>
                </div>
            </div>
          </div>
      </nav>
    <div class="container-fluid my-container">
      <div class="container-fluid my-container__top">
        <h2 class="text-center py-4">Account</h2>
      </div>
      <div class="row container-fluid my-container_bottom">
        <div id="changePasswordModalContainer"></div>
        <div class="col-md-1 left-navigation-bar">
          <ul>
            <li><a href="Summary.html">Summary</a></li>
            <li><a href="Lent.html">Lent</a></li>
            <li><a href="Borrowed.html">Borrowed</a></li>
            <li><a href="Contacts.html">Contacts</a></li>
          </ul>
        </div>
        <div class="col-md-11 container-fluid my-container-content">
            <div class="container-fluid col-md-6 off-set-3 user-profile-form-container">
                <form class="form" role="form" autocomplete="off" id="userProfileForm" novalidate="" method="POST">
                        <div>
                            <div class="form-group">
                              <h5 class="control-label">Account info</h5>
                              <div class="form-group row">
                                <label class="col-form-label form-control-sm col-md-3">Username</label>
                                  <input id="usernameInfo" class="form-control form-control-sm col-md-9" disabled/>
                              </div>
                              <div class="form-group row">
                                  <label class=" form-control-sm col-md-3 col-form-label">E-Mail</label>
                                  <input id="userEmailInfo" class="form-control form-control-sm col-md-9" disabled/>
                              </div>
                              <div class="form-group row">
                                  <label class=" form-control-sm col-md-3 col-form-label">Password</label>
                                  <input id="userPasswordInfo" type="password" class="form-control form-control-sm col-md-5" value="Hidden :)" disabled/>
                                  <a class="changePassword" href="#">Change password</a>
                              </div>
                            </div>
                            <div id="userProfileFormUserInfo" class="form-group">
                              <h5 class="control-label ">User info</h5>
                              <div class="form-group row">
                                  <label class="form-control-sm col-md-3 col-form-label">FullName</label>
                                  <input id="userFullNameInfo" class="form-control form-control-sm col-md-8" disabled/>
                                  <a id="userFullNameInfoEdit" class="col-md-1 form-control-sm" href="#">Edit</a>
                              </div>
                              <div class="form-group row">
                                  <label class="form-control-sm col-md-3 col-form-label">PhoneNumber</label>
                                  <input id="userPhonenumberInfo" class="form-control form-control-sm col-md-8" disabled/>
                                  <a id="userPhonenumberInfoEdit" class="col-md-1 form-control-sm" href="#">Edit</a>
                              </div>             
                            </div>
                        </div>
                        <div >
                                <button id="saveProfileInfo" class="btn btn-outline btn-lg btn-secondary col-md-2 float-right" hidden>Save</button>
                                <button id="cancelEditProfileInfo" class="btn btn-outline btn-lg btn-danger col-md-2" hidden>Cancel</button>
                                </div>
                    </form>
        </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="js/UserProfile.js"></script>
    <script src="js/Shared.js"></script>
  </body>
</html>
